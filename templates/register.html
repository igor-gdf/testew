<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/register.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/global.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='imgs/Logo.png')}}" type="image/x-icon">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="register">
        <div class="register_forms">
            <div class="forms_content">
                <div class="forms_title">
                    <h2>Criar uma conta</h2>
                </div>
                <form class="forms" action="{{ url_for('cadastro') }}" method="post">
                        <div class="input_box">
                            <label for="login" class="form-label">Nome</label>
                            <input class="input" type="text" id="usuario" name="nome" placeholder="username">
                        </div>
                        <div class="input_box">
                            <label for="email" class="form-label">E-mail</label>
                            <input class="input" type="email" id="email" name="email" placeholder="email">
                        </div>
                        <div class="input_box">
                            <label for="senha" class="form-label">Senha</label>
                            <input class="input" type="password" id="senha" name="senha" placeholder="password">
                        </div>
                        <div class="dropdown_container">
                            <div class="input_box">
                                <label for="dropdown" class="form-label">Função</label>

                                <button type="button" id="dropdown_button" class="dropdown_button">
                                    <span id="dropdown_selected">Escolha a sua função</span>
                                    <img src="{{ url_for('static', filename='imgs/login/ep_arrow-up-bold.svg') }}" alt="Abrir menu" id="dropdown_icon" class="dropdown_icon">
                                </button>
                                <ul id="dropdown_menu" class="dropdown_menu hidden">
                                    <li class="dropdown_item" data-value="Desenvolvedor">Desenvolvedor</li>
                                    <li class="dropdown_item" data-value="Jogador">Jogador</li>
                                </ul>
                                <input type="hidden" id="funcao" name="funcao">
        
                            </div>
                        </div>
                        

                    <button class="button white" type="submit">Cadastrar</button>
                </form>
                <p>Já tem uma conta?  <a href="{{ url_for('login') }}">Faça login</a></p>
            </div>
        </div>
        <img src="{{url_for('static', filename='imgs/login/register.svg')}}" alt="">
    </div>
</body>
</html>
